<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>E-Tracker Checkout</title>
    <link rel="stylesheet" href="css/master.css">
    </head>
  <body>
    <h1>Equipment Tracker</h1>
    <p>What type of equipment are you moving</p>
<h1>Computers</h1>
    <input type="radio" id="5280" name="5280" value="5280">
    <label for="5280">Dell 5280</label>
    <br>
    <input type="radio" id="830" name="830" value="830">
    <label for="830">HP Elitebook 830 G5</label>
    <br>
    <br>
    <label for="cAssetTag">Enter Asset Tag</label>
    <br>
    <input type="text" name="cAsset" value="">

  <h1>Printers</h1>
    <input type="radio" id="2830" name="2830" value="2830">
    <label for="2830">Dell 2830</label>
    <br>
    <input type="radio" id="m402" name="m402" value="m402">
    <label for="2830">HP LaserJet Pro m402</label>
    <br><br>
    <label for="pAssestTag">Enter Asset Tag</label>
    <br>
    <input type="text" name="" value="">
    <br>
    <br>

  <h1>FSE</h1>
    <input type="radio" id="Brandon" name="Brandon" value="Brandon">
    <label for="Brandon">Brandon</label>

    <input type="radio" id="Kenny" name="Kenny" value="Kenny">
    <label for="Kenny">Kenny</label>

    <input type="radio" id="William" name="William" value="William">
    <label for="William">William</label>

    <input type="radio" id="Dennis" name="Dennis" value="Dennis">
    <label for="Dennis">Dennis</label>

    <input type="radio" id="Scott" name="Scott" value="Scott">
    <label for="Scott">Scott</label>

    <input type="radio" id="Long" name="Long" value="Long">
    <label for="Long">Long</label>

    <br>
    <label for="manual">Enter Name Manually</label>
    <input type="text" name="manaul" value="">
    <br><br><br>
  <h1>Location</h1>
  <p>Where is this device going?</p>
  <label for="Location">Workstation</label>
  <br>
  <input type="text" name="" value="">
  <br>
  <button type="button">Submit</button>

</html>
